<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <style>
        img{
            height: 400px;
            border: 10px solid purple;
            width: 900px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body><center>
    <h1>IMAGE SLIDER</h1>
    <img src="img2.jpg" id="img1"></center>
    <script>
var arr=["3.jfif","img3.jpg","5.jfif","img3.jpg"]
var i=0;
 function  slider()
 {
     var im=document.getElementById("img1")
     im.src="img/"+arr[i];
     i++;
     if(i==arr.length)
     i=0;
 }
 window.setInterval(slider,1000)
    </script>
</body>
</html>
