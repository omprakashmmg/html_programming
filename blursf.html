<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type=" text" id="txt" onblur="demo(this)"><br/>
    <p></p>
    <script>
 function demo(obj)
 {
     var name=obj.value;
     var arr=name.split(" ");
    var sname="";
     for(var i=0;i<arr.length-1;i++)
     {
      //alert(arr[i]);   
      sname=sname+arr[i].charAt(0)+".";
     }
     
     sname+=arr[arr.length-1];

     document.querySelector("p").innerText=sname;
     obj.value=sname;
 }
    </script>
</body>
</html>
