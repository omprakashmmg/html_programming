<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="demo()">
    <ul>
       <li>HTML</li>
       <li>CSS</li>
       <li>JAVA</li>
       <li>JQUERY</li>
    </ul>
   <b id="msg"></b>
    <script>
        function demo()
        {
        var a=document.getElementsByTagName("li");
        //alert(a.length);
        var res="<select>";
        for(var i=0;i<a.length;i++)
        {
            res=res+"<option>"+a[i].innerText+"</option>"
        }
        res+="</select>"
        document.getElementById("msg").innerHTML=res;
        }
    </script>
</body>
</html>
