<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button >click</button>
    <script>
        var demo=()=>{
            alert("i am from first function");
        }
        var demo2=()=>{
            alert("i am from second function");

        }
        var demo3=()=>{
            alert("i am from third function");

        }
        var a=document.querySelector("button")
        a.addEventListener("click",demo());
        a.addEventListener("click",demo2());
        a.addEventListener("click",demo3());
      
       // document.querySelector("button").addEventListener("click",()=>{alert(" i am ok")});
    </script>
</body>
</html>
