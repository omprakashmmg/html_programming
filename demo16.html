<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1" style="background-color: pink;text-align: center;
    border: 5px solid yellow;font-size: 30px;">welcome to the world of java script</h1>
    <h1 id="h2"style="background-color: red;text-align:
     center;border: 5px solid yellow;font-size: 30px;">welcome to the techpile technology </h1>
    <button onclick="demo()" style="text-align: center;margin: 0px 330px;">swap text</button>
    <script>
        function demo()
        {
            var head1=document.getElementById("h1")
            var head2=document.getElementById("h2")
            var text1=head1.innerText;
            var text2=head2.innerText;
            head1.innerText=text2;
            head2.innerText=text1;
        }
    </script>
</body>
</html>
