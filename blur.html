<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt" onblur="demo()"><br/>
    <p></p>
    <script>
        function demo()
        {
var obj=document.getElementById("txt");
var name=obj.value;
var arr=name.split(" ");
var cname="";
for(var x of arr)
{
    //alert(x)
    cname+=x.charAt(0).toUpperCase()+x.substring(1).toLowerCase()+" ";
}
document.querySelector("p").innerText=cname;
obj.value=cname;
        }
    </script>
</body>
</html>
