<!DOCTYPE html>
<html lang="en">
<head>
   <title>function with image</title> 
   <style>
       #imgbig
       {
           height: 400px;
           width: 750px;
           border: 10px solid purple;
           padding: 10px;
           box-shadow: 0px 0px  2px 1px  black inset;
       }
       .imgbig{
        height: 150px;
           width:200px;
           border:5px solid purple;
           padding:5px;
           float: left;
           margin: 20px;
           box-shadow: 0px 0px  2px 1px  black inset; 
       }
   </style>
</head>
<body>
    <img src="img1.jfif" id="imgbig"><br/><br/>
    <img src="img2.jpg" class="imgbig" onmouseover="demo(this)">
    <img src="img3.jpg" class="imgbig" onmouseover="demo(this)">
    <img src="img4.jfif" class="imgbig" onmouseover="demo(this)">
    <img src="img5.jfif" class="imgbig" onmouseover="demo(this)">
    <script>
        function demo(x)
        {
              //alert(x.src)
            var im=document.getElementById("imgbig");
            im.src=x.src;
        }
    </script>
</body>
</html>
