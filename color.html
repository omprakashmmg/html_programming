<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 150px;
            width: 150px;
            color: white;
            font-size: 22px;
            text-align: center;
            line-height: 150px;
            float: left;
            border: 3px solid black;
            margin: 10px;
        }
    </style>
</head>
<body onload="demo()">
    <div ></div>
    <div ></div>
    <div ></div>
    <div ></div>
    <script>
 function demo(){
     var char="0123456789abcdef";
     var color="#";
     var color1="#";
     var color2="#";
     var color3="#";
     for(var i=0;i<6;i++)
     {
var rindex=Math.floor(Math.random()*char.length)
var rindex1=Math.floor(Math.random()*char.length)
var rindex2=Math.floor(Math.random()*char.length)
var rindex3=Math.floor(Math.random()*char.length)
color+=char.charAt(rindex);
color1+=char.charAt(rindex1);
color2+=char.charAt(rindex2);
color3+=char.charAt(rindex3);
     }
     document.querySelectorAll("div")[0].style.background=color;
     document.querySelectorAll("div")[0].innerText=color;
     document.querySelectorAll("div")[1].style.background=color1;
     document.querySelectorAll("div")[1].innerText=color1;
     document.querySelectorAll("div")[2].style.background=color2;
     document.querySelectorAll("div")[2].innerText=color2;
     document.querySelectorAll("div")[3].style.background=color3;
     document.querySelectorAll("div")[3].innerText=color3;
 }
 window.setInterval(demo,1000);
    </script>
</body>
</html>
